<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Image Sizing</title>
    </head>
    <body>
        <div id="Default">
        <figure>
            <img src="testimage2.jpg" alt="Justin bieber's image">
            <figcaption>Default size of the image</figcaption>
        </figure>
        </div>
        <div id="set image size">
            <figure>
                <img src="testimage2.jpg" width="500px" alt="Justin bieber's image">
                <figcaption>Set image size</figcaption>
            </figure>
        </div>
        <div id="Skewed image size">
            <figure>
                <img src="testimage2.jpg" width="500px" height="100px" alt="Justini bieber's image">
                <figcaption>Skewed image size</figcaption>
            </figure>
        </div>
        <div id="Relative image size" >
            <figure>
                <img src="testimage2.jpg" width="100%" alt="Justin bieber's image" >
                <figcaption>Relative image size</figcaption>
            </figure>
        </div>
    </body>
</html>
